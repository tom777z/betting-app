{% extends 'betting_app/base.html' %}

{%block title%} Delete game {% endblock%}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete game {{game.home_team}} - {{game.away_team}} and associated bets?"</p>
        <input class="btn btn-primary" type="button" value="Go Back" onclick="history.back()">
        <input class="btn btn-primary" type="submit" value="Confirm">
    </form>
{% endblock content%}
