{% extends 'betting_app/base.html' %}

{%block title%} Ranking {% endblock%}

{% block content %}
    
<table class="table table-striped table-hover table-bordered" style="width: 30rem; margin: auto">
    <thead class="table-light">
        <tr>
          <th scope="col">Position</th>
          <th scope="col">Player</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
    {% for r in ranking %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td> <img src="{{r.image.url}}" style="width:24px"> &nbsp;{{ r.nickname}}</td>
        <td>{{ r.score }}</td>
      </tr>       
    {%endfor%}
    </tbody>
</table>


{% endblock content%}
