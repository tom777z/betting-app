{% extends "betting_app/base.html" %}

{%block title%} Profile {% endblock%}

{% block content %}
<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-4">
        <div>
            <h2>{{ player.nickname }}</h2>
            <div>
                <i style="color: green">Online</i> 
            </div>
            <div>
                <img class="rounded-circle" src="{{player.image.url}}" width="200px">
            </div>
        </br>
        <div>
            <h4 style="font-weight:normal"> Points: <span style="color: #dc3545;"> {{ points | default_if_none:"0"  }}</span></h4>
            <hr>
        </div>
        <div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Profile Info</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
            <hr>
        </div>

        </div>
    </div>
{% endblock %}
